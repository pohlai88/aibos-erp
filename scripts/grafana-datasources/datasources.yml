# Grafana Datasources Configuration for AI-BOS ERP
# This configuration sets up data sources for monitoring and analytics

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST

  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true
    jsonData:
      tracesToLogs:
        datasourceUid: "loki"
        tags: ["job", "instance", "pod", "namespace"]
        mappedTags: [{ key: "service.name", value: "service" }]
        mapTagNamesEnabled: false
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        filterByTraceID: false
        filterBySpanID: false

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: aibos_erp
    user: aibos
    secureJsonData:
      password: aibos_dev_password
    jsonData:
      sslmode: disable
      maxOpenConns: 0
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false

  - name: ClickHouse
    type: clickhouse
    access: proxy
    url: http://clickhouse:8123
    database: aibos_analytics
    user: aibos
    secureJsonData:
      password: aibos_clickhouse_password
    jsonData:
      defaultDatabase: aibos_analytics
      port: 9000
      server: clickhouse
      username: aibos

  - name: Redis
    type: redis
    access: proxy
    url: redis:6379
    jsonData:
      client: standalone
      poolSize: 5
      timeout: 5
      pingInterval: 0
      pipelineWindow: 0
